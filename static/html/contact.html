<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Go B&B</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/site.css">
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg fixed-top" id="topNav">
      <div class="container-xxl">
        <a class="navbar-brand fw-semibold" href="/home"
          ><i class="bi bi-compass me-2"></i>Go B&B</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                >Rooms</a
              >
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="/rooms/general-quarters"
                    >General's Quarters</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/rooms/major-suite"
                    >Major's Suite</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item ms-lg-2">
              <a class="btn btn-brand" href="/make-reservation">Book Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card-modern p-4">
            <h1 class="h3 fw-semibold mb-3">Contact Us</h1>
            <p class="text-secondary mb-4">
              Have questions or special requests? Send us a message and we’ll
              get back to you soon.
            </p>

            <form action="/send-contact" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Your name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Jane Doe"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  placeholder="Type your message..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-brand btn-lg w-100">
                <i class="bi bi-send me-2"></i>Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
